<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defense Protocol</title>
    <link rel="icon" type="image/png" href="/brand/dp-fav.png" />
    <link rel="apple-touch-icon" href="/brand/dp-fav.png" />
    <style>
      body {
        margin: 0;
        background: #0b0f14;
        color: #dbe7ff;
      }
      #layout {
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        gap: 24px;
        padding: 24px;
        box-sizing: border-box;
      }
      #app {
        flex: 0 0 auto;
      }
      #brand-panel {
        flex: 0 0 240px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 18px 16px;
        border: 1px solid #1a2a3d;
        border-radius: 12px;
        background: rgba(11, 15, 20, 0.95);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        text-align: center;
      }
      #brand-panel img {
        width: 160px;
        height: auto;
        margin-bottom: 12px;
      }
      #brand-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #f0d7c0;
        letter-spacing: 0.03em;
      }
      #brand-subtitle {
        font-size: 12px;
        color: #9fb2cc;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }
      #controls {
        width: 100%;
        margin-top: 16px;
        text-align: left;
        font-size: 12px;
        color: #c5d4ee;
      }
      #controls-title {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: #9fb2cc;
        margin-bottom: 6px;
      }
      #controls-list {
        display: grid;
        row-gap: 4px;
      }
      .control-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .control-key {
        color: #f0d7c0;
        white-space: nowrap;
      }
      #brand-version {
        margin-top: 16px;
        font-size: 10px;
        color: #6f839c;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <div id="app"></div>
      <aside id="brand-panel" aria-label="Game branding">
        <img src="/brand/defense-protocol.png" alt="Defense Protocol logo" />
        <div id="brand-title">Defense Protocol</div>
        <div id="brand-subtitle">By Geekstreet</div>
        <section id="controls" aria-label="Controls">
          <div id="controls-title">Controls</div>
          <div id="controls-list">
            <div class="control-row"><span class="control-key">T</span><span>Toggle placement mode</span></div>
            <div class="control-row"><span class="control-key">Click</span><span>Place tower</span></div>
            <div class="control-row"><span class="control-key">1 / 2 / 3</span><span>Select tower</span></div>
            <div class="control-row"><span class="control-key">Space</span><span>Start wave</span></div>
            <div class="control-row"><span class="control-key">U</span><span>Upgrade (selected tower)</span></div>
            <div class="control-row"><span class="control-key">X</span><span>Sell (selected tower)</span></div>
            <div class="control-row"><span class="control-key">F</span><span>Target mode (selected tower)</span></div>
            <div class="control-row"><span class="control-key">P</span><span>Pause</span></div>
          </div>
        </section>
        <div id="brand-version"></div>
      </aside>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const APP_VERSION = "v0.3.0";
      const versionEl = document.getElementById("brand-version");
      if (versionEl) versionEl.textContent = APP_VERSION;
    </script>
  </body>
</html>
