<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defense Protocol</title>
    <link rel="icon" type="image/png" href="/brand/dp-fav.png" />
    <link rel="apple-touch-icon" href="/brand/dp-fav.png" />
    <style>
      body {
        margin: 0;
        background: #0b0f14;
        color: #dbe7ff;
      }
      #layout {
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        gap: 24px;
        padding: 24px;
        box-sizing: border-box;
      }
      #app {
        flex: 0 0 auto;
      }
      #brand-panel {
        flex: 0 0 240px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 18px 16px;
        border: 1px solid #1a2a3d;
        border-radius: 12px;
        background: rgba(11, 15, 20, 0.95);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        text-align: center;
      }
      #brand-panel img {
        width: 160px;
        height: auto;
        margin-bottom: 12px;
      }
      #brand-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #f0d7c0;
        letter-spacing: 0.03em;
      }
      #brand-subtitle {
        font-size: 12px;
        color: #9fb2cc;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <div id="app"></div>
      <aside id="brand-panel" aria-label="Game branding">
        <img src="/brand/defense-protocol.png" alt="Defense Protocol logo" />
        <div id="brand-title">Defense Protocol</div>
        <div id="brand-subtitle">By Geekstreet</div>
      </aside>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
